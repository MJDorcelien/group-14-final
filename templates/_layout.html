<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Needed this block to use my own style sheet in addition to the one in our group layout file-->
  {% block head %}{% endblock %}
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
  <style>
    body{background: url(/static/images/background.png);
      background-repeat: no-repeat;
      background-size: cover;
    }
    p{color: white}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="/static/images/icon_1.png" alt="Enlighten Logo" width="50"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/courses">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/join">Search/Join</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/friends">Friends</a>
          </li>
          
          {% if session.user %}
          <li class="nav-item">
            <a class="nav-link text-white" href="/profile">Profile</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="/login">Login</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/signup">Sign Up</a>
        </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container pt-4">
      {% block body %}{% endblock %}
  </div>

<!--Last line of body (necessary for Bootstrap)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
