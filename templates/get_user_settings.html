{% extends '_layout.html' %}

{% block title %}Settings{% endblock %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block body %}
    <body style = "color: white; background-color: #1d2630;">
     <div class ="container mt-5">
     </div>
     <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 mb-3">
                <label for="firstName"> First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
            </div>
            <div class="col-10 mb-3">
                <label for="lastName"> Last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
            </div>
            <div class="col-10 mb-3">
                <label for="courseNumber"> Course Number</label>
                <input class="form-control" id="courseNumber" type="text" placeholder="Enter Course Number ">
            </div>
            <div class="col-10 mb-3">
                <label for="password"> Password</label>
                <input class="form-control" id="password" type="text" placeholder="Enter Password ">
            </div>
            <div class="col-10">
                <input class="btn btn-success add-btn" type="submit" value="Submit">
            </div>

        </form>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Course Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                     <td>John</td>
                     <td>Doe</td>
                     <td>009</td>
                     <td>25</td>
                     <td>
                        <a href="#" class="btn btn-warning btn-sm edit"> Edit</a>
                        <a href="#" class="btn btn-danger btn-sm delete"> Delete</a>

                     </td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
     <script src="index.jss"></script>
    </body>
	
{% endblock %}
