{% extends '_layout.html' %}

{% block title %}Courses Chat{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<div class="card mb-3 bg-dark" style="width: 18rem;">
    <div class="card-body">
        <h3 class="card-title text-white">Edit Post</h3>
        <br>
        <h5 class="text-white">Old Message:</h5>
        <p>{{content}}</p>
        <form action="/courses" method="post">
            <input type="hidden" name="post-id" class="form-control" value={{post.post_id}}>

            <label for="new-message" class="form-label">New Message:</label>
            <input type="text" name="new-message" class="form-control" id="new-message" placeholder="Enter your new message here">
            <br>
            <button type="submit" class="btn btn-primary">Update Message</button>
        </form>
    </div>
  </div>
{% endblock %}
